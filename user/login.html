<form class="form-horizontal" action="index.html" id="form5_demo1">
<h2>注册</h2>    <hr>
    <div class="form-group">
        <label class="control-label col-sm-2">用户名</label>
        <div class="col-sm-7">
            <input class="form-control" type="text" name="example1" required="true" minlength="5" maxlength="32">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">邮箱</label>
        <div class="col-sm-7">
            <input type="text" class="form-control required email" data-trigger="focus" name="example3" email required="true">
        </div>
    </div>

    <!-- <p class="magic-desc mb20"><span class="strong">用法二：通过Javascript</span></p> -->
    <div class="form-group">
        <label class="control-label col-sm-2">QQ</label>
        <div class="col-sm-7">
            <input class="form-control" type="text" name="QQ">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="validation_password">密码</label>
        <div class="col-sm-7">
            <input class="form-control" id="validation_password" name="validation_password" placeholder="密码" type="password" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="validation_password_confirm">确认密码</label>
        <div class="col-sm-7">
            <input class="form-control" id="validation_password_confirm" name="validation_password_confirm" placeholder="确认密码" type="password" />
        </div>
    </div>
    <div class="form-group">
       <label class="control-label col-sm-2"></label>
       <div class="col-sm-7">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="tiaokuan">已阅读并同意相关条款
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"></label>
        <div class="col-sm-7">
            <button class="king-btn king-info" type="submit" id="btn-validate">提交</button>
        </div>
    </div>
</form>

<script src="https://o.qcloud.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
<script src="https://o.qcloud.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
<script src="https://o.qcloud.com/static_api/v3/assets/validate-1.14.0/js/jquery.validate.js"></script>
<script src="https://o.qcloud.com/static_api/v3/assets/jquery-validation-bootstrap-tooltip-0.10.2/jquery-validate.bootstrap-tooltip.js"></script>
<script src="https://o.qcloud.com/static_api/v3/assets/jquery-validation-bootstrap-tooltip-0.10.2/messages_zh.js"></script>
<script>
$(document).ready(function() {
    //form5_demo1_js_start
    /*添加手机号验证方法*/
    $.validator.addMethod("phone",function(value, element, param){  
        if(/^[1-9]\d{4,12}$/.test(value)){
             return true;
        }
    });
    $("#form5_demo1").validate({
        rules: {
            validation_password: {
                required: true,
                minlength: 6
            },
            validation_password_confirm: {
                required: true,
                minlength: 6,
                equalTo: '#validation_password'
            },
            tiaokuan: {required: true}
        },
        messages: {
            tiaokuan: "<h5 class='text-danger'>请仔细阅读条款并勾选</h5>",
            validation_phone: "必须是以1开头的11位数",
            validation_password: "密码数不能少于6位",
            validation_password_confirm: "两次密码不一致",
        },
        tooltip_options: {
            tiaokuan: {placement:'right',html:true}
        }
    });
    //form5_demo1_js_end
});
</script>
